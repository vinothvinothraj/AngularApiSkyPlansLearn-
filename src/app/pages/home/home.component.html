<div class="text-center p-10">
    <h1 class="text-3xl font-bold text-blue-600">Welcome to Home Page</h1>
    <p class="text-gray-700 mt-2">This is the main page of our application.</p>
    <h2>Select an Item</h2>
    <app-searchable-dropdown [items]="items" placeholder="Choose an item"
        (selected)="onItemSelected($event)"></app-searchable-dropdown>
    <p *ngIf="selectedValue">You selected: {{ selectedValue }}</p>

</div>
